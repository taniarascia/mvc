<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="cyan" />
  <meta name="author" content="Tania Rascia, 2019" />
  <meta name="description" content="MVC application" />

  <title>MVC Todo App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" sizes="192x192" href="favicon.png">
  <!-- <link rel="manifest" href="manifest.json"> -->

  <style>
    input {
      margin: 4px;
    }
    button, #localUser {
      cursor: pointer;
    }
    .topRight {
      position: absolute;
      top: 0;
      right: 0;
    }
    #dialog {
      position: relative;
      width: 340px;
      margin-left: auto;
      margin-right: auto;
      padding: 12px;
    }
    #dialog, #localUser {
      font-size: smaller;
      border: 1px solid blue;
    }
    #version, #localUser {
      padding: 8px;
    }
  </style>
</head>

<body>
    <h1>Todos</h1>
    <div id=version class=topRight>
      <b>V1.1</b>&emsp;
      <span id=localUser onclick="V.showDialog()"></span>
    </div>
    <form id=form>
      <input id=input type="text" placeholder="Add todo">
      <button id=button>Submit</button>
    </form>
  
  <div id=dialog hidden>
    User name (or e-mail)
    <input id=user type="text" placeholder="Identifier"
    oninput="if (!value) {console.log('empty')}"><BR>
    Should be long enough to identify you <BR>
    <p id=accept>
    <input type="checkbox" onchange="OK.disabled = !(checked && user.value)">
    My data will be stored in a public Sheet.<BR>
    Anyone with the proper key can access the data.<BR>
    </p>
    <input type=button id=OK value=OK disabled onclick="V.setUser(user.value)">
    Use public database <BR>
    <input type=button id=NO value=NO onclick="V.setUser()">
    Remain local & private
    <input type=button id=closer value=x class=topRight onclick="V.setUser(false)">
  </div>

  <ul id=list class="todoList">
  </ul>

  <script src="submitForm.js"></script>
  <script src="script.js"></script>
</body>

</html>
